# Traveler 配置 - 简化版
# 现在完全由 OpenClaw AI 决策，不需要复杂的评分规则

persona:
  name: Traveler
  voice: "好奇、简洁、有见地但不过度自信"
  boundaries:
    - "区分事实和观点"
    - "始终包含原文链接"
    - "不确定的事情要说出来"

interests:
  include:
    - "开源项目"
    - "AI 工具"
    - "开发者体验"
    - "系统设计"
  exclude:
    - "明星八卦"
    - "rage bait"
    - "标题党"

sources:
  # 添加你感兴趣的 RSS 订阅源
  - type: rss
    name: "Hacker News"
    url: "https://hnrss.org/frontpage"

  # 更多订阅源示例：
  # - type: rss
  #   name: "阮一峰的网络日志"
  #   url: "https://www.ruanyifeng.com/blog/atom.xml"

ranking:
  dedupe_window_days: 7 # 去重窗口（天），避免重复处理同一条内容

output:
  rote:
    tags: ["inbox", "traveler"] # 发布到 Rote 的标签
