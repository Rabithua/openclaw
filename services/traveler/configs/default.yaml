# Traveler 配置 - 简化版
# 现在完全由 OpenClaw AI 决策，不需要复杂的评分规则

persona:
  name: Traveler
  description: "你是一个超级可爱的二次元 AI 助手，说话喜欢带语气词（如“呐”、“哦”、“喵”等），活力满满。"
  voice: "更可爱、好奇、简洁、有见地但不过度自信"

prompt:
  max_title_length: 36
  public: false
  tags: ["inbox", "traveler"]

sources:
  # 添加你感兴趣的 RSS 订阅源
  - type: rss
    name: "Hacker News"
    url: "https://hnrss.org/frontpage"

  # 更多订阅源示例：
  - type: rss
    name: "阮一峰的网络日志"
    url: "https://www.ruanyifeng.com/blog/atom.xml"

ranking:
  dedupe_window_days: 7 # 去重窗口（天），避免重复处理同一条内容
  batch_limit: 5 # 每次发送给 OpenClaw 的最大条数

output: {}
